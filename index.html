<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="main-header">
    <nav class="main-navbar">
      <section class="logotype"><img logo src="images/logo.svg"  alt="logo"
      /></section>
      <section class="dropdown"><ul>
        <li><img src="images/menu.png" alt="menu-icon" width="30px"/>
          <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Settings</a></li>
        </li>
      </ul></section>
    </nav>
  </header>
  <main class="main-content">
  <section class="friends"></section>
  <section class="messages">
    <div class="add-new-message">
      <input type="text" class="input-text" id="input-text" placeholder="Scrivi il tuo messaggio">
      <input type="text" class="input-sender" id="input-sender" placeholder="Chi sei?">
      <button class="add-new-message-btn">Invio messaggio</button>
    </div>
    <div class="filter">
      <input type="text" class="filter-input" id="filter-input" placeholder="Filtra per...">
    </div>
    <div class="messages-list"></div>
  </section>
  <section class="gallery">
      <h3>Media received</h3>
        <div class="gallery-container">
          <img src="https://picsum.photos/300?1" alt="image">
          <img src="https://picsum.photos/300?2" alt="image">
          <img src="https://picsum.photos/300?3" alt="image">
          <img src="https://picsum.photos/300?4" alt="image">
          <img src="https://picsum.photos/300?5" alt="image">
          
         </div>
  </section>
  <script src="./script.js" type="module"></script>
  <script src="./utils.js" type="module"></script>
  <script src="./api.js" type="module"></script></main>
</body>
</html>
